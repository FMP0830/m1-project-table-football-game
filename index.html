<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Football!</title>
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <audio
      id="referee"
      style="display: none"
      src="audio/ref-whistle.mp3"
    ></audio>
    <audio
      id="crowd-boo"
      style="display: none"
      src="audio/crowd-boo.mp3"
    ></audio>
    <audio id="crowd-goal" style="display: none" src="audio/goal.mp3"></audio>
    <audio
      id="splash-noise"
      style="display: none"
      src="audio/splash-bg-music.mp3"
    ></audio>
    <audio
      id="game-noise"
      style="display: none"
      src="audio/game-bg-music2.mp3"
    ></audio>
    <audio
      id="clock-tick"
      style="display: none"
      src="audio/clock-tick.mp3"
    ></audio>
    <script src="./src/main.js"></script>
    <script src="./src/timer.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/defenders.js"></script>
    <script src="./src/ball.js"></script>
    <script src="./src/game.js"></script>
  </body>
</html>
